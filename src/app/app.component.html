<!DOCTYPE html>
<!-- app.component.html -->
<app-quiz-header
  [isDarkTheme]="isDarkTheme"
  (themeToggled)="onThemeToggle($event)">
</app-quiz-header>
<main class="app-container">
  @switch (viewState$ | async) {
    @case ('START_MENU') {
      <app-start-menu></app-start-menu>
    }
    @case ('QUIZ') {
      <app-quiz></app-quiz>
    }
    @case ('RESULT') {
      <app-results></app-results>
    }
  }
</main>
